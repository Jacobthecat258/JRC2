<!DOCTYPE html>
<html lang="en-us">
    <body>
        <script src="jrc2.js"></script>
        <style>
            html, body {
                margin: 0px;
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            window.oncontextmenu=()=>false;
            var r = new jrc2();
            r.width = "100";
            r.height = 100;
            r.resolutionx = 100
            r.resolutiony = 100;
            document.body.append(r.node);
            var o = r.createObject();
            setInterval(r.updateDisplay, 10);
            var o2 = r.createCollisionObject(25, 25, 10, 10, "#00ff00");

            //input
            var i = document.createElement("input");
            document.body.append(i);
            i.onkeydown = function(e) {
                //console.log(e.key);
                if (e.key === "Enter") eval(i.value);
            }
        </script>
    </body>
</html>
